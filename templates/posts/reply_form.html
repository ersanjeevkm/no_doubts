{% extends 'posts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Reply
{% endblock %}

{% block body %}
    <h3 style="color: green; font-family: 'Berkshire Swash'">Reply to the answer</h3>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn waves-effect waves-light" type="submit" name="action">Reply!
            <i class="material-icons right">send</i>
        </button>
    </form>
{% endblock %}
